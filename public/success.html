<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تم استلام طلبك | النسيج كافيه</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .okBox{
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius:18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      padding:18px;
      margin-top:18px;
    }
    .okTitle{font-weight:1000;font-size:1.2rem;margin:0 0 8px}
    .okSub{color: rgba(255,255,255,.70); margin:0 0 14px}
    .okNo{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:14px;
      border:1px solid rgba(45,179,159,.35);
      background: rgba(45,179,159,.12);
      font-weight:1000;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="logo.png" alt="النسيج كافيه" onerror="this.style.display='none'">
      <div class="brandText">
        <div class="brandName">النسيج كافيه</div>
        <div class="brandSub">تم استلام الطلب</div>
      </div>
    </div>
    <div class="topActions">
      <a class="btn btnGhost" href="/">طلب جديد</a>
    </div>
  </header>

  <main class="container">
    <div class="okBox">
      <h1 class="okTitle">✅ تم استلام طلبك بنجاح</h1>
      <p class="okSub">سيتم تجهيز طلبك للاستلام بأسرع وقت.</p>

      <div class="okNo">
        <span>رقم الطلب:</span>
        <span id="orderNo">—</span>
      </div>
    </div>
  </main>

  <script>
    const no = new URLSearchParams(location.search).get("orderNo");
    document.getElementById("orderNo").textContent = no || "—";
  </script>
</body>
</html>
